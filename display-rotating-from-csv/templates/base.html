{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Traffic Sample</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Work Sans"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
            type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/style.css' %}?v=1.1"
    />
    <link href="{% static '/css/frontend_responsive.css' %}?v={{ version }}" rel="stylesheet"/>
    <style></style>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"/>
    <!-- Or for RTL support -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
    {% block extra_css %}{% endblock %} {% block extra_js %}{% endblock %}
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5f9ea0;">
    <div class="container">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 55px; margin-right: 10px;"/>
        <a class="navbar-brand" href="{% url 'index' %}">Traffic Sample</a>
        <div class="position-absolute start-50 translate-middle-x">

        </div>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!-- Main Content -->
<main class="container-fluid p-0">
    {% block content %}{% endblock %}
</main>
<!-- Footer Section hidden in the full-screen map view-->
<footer class="footer text-white mt-5">
    <div class="container py-4 text-center">
        <img
                src="{% static 'images/logo.png' %}"
                alt="Logo"
                width="100"
        />
        <p class="mt-2">Traffic Sample</p>
        <ul class="list-inline">
            {% comment %}
          <li class="list-inline-item">
            <a href="{% url 'privacy' %}" class="text-white">Privacy Policy</a>
          </li>
          <li class="list-inline-item">
            <a href="{% url 'terms' %}" class="text-white">Terms of Use</a>
          </li>
          <li class="list-inline-item">
            <a href="{% url 'contact' %}" class="text-white">Contact</a>
          </li>
          {% endcomment %}
        </ul>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
